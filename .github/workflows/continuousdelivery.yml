name: CD - WF
on:
   push:
     branches:
       - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: CD Simul
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: |
                '**.py'
                README.md